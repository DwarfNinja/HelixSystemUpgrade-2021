<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .input-container {
            display: flex;
            width: 100%;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>
<form id="loginForm">
    <h2>Login Form</h2>
    <div class="input-container">
        <label>
            <input class="input-field" type="text" placeholder="Username" name="username">
        </label>
    </div>

    <div class="input-container">
        <label>
            <input class="input-field" type="password" placeholder="Password" name="password">
        </label>
    </div>

    <button id="loginformsubmit" type="button" class="btn">Login</button>
</form>

<script src="account.js"></script>

</body>
</html>
