<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Helix Inventory</title>
<!--    <link rel="stylesheet" href="styles.css">-->
    <script src="helix-inventory.js"></script>
    <style>
        header {
            margin-bottom: 20px;
        }

        body {
            background-color: rgba(216, 140, 40, 1);
            padding: 50px
        }

        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
            column-gap: 25px;
            row-gap: 25px;
            /*padding: 80px;*/
        }

        .grid-item {
            background-color: rgba(97, 97, 97, 1);
            border: 1px solid rgba(0, 0, 0, 1);
            font-size: 30px;
            color: white;
            text-align: center;
            padding: 5px;
        }

        .text-content {
            margin: 5px;

        }

        button {
            float: right;
            margin-left: 20px;
        }

    </style>
</head>
<body>
    <header>
        <img src="../images/HelixLogo.png" alt="Helix Logo" width="100" height="100"/>
        <button>EXIT</button>
        <button>MESSAGES</button>
    </header>
    <section class="grid-container">
        <div class="grid-item">
            <img src="https://placekitten.com/300/150" alt="Product Image" width="300" height="150"/>
            <h3 class="text-content">TestProduct</h3>
        </div>

    </section>
</body>
</html>
