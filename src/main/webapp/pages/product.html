<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/resources/fontawesome/all.css">
    <style>

        .button {
            padding: 0.7rem;
            border-radius: 50%;
            background-color: rgba(97, 97, 97, 1);
            color: white;
            border: 3px solid white;
        }

        .button:hover {
            border: 3px solid white;
            transition: transform .1s;
            transform: scale(0.90);
        }

        #product-image-section {
            display:flex;
            justify-content: center;
            align-items: center;
        }

        #product-image {
            width: 390px;
            height: 195px;
            object-fit: cover;
            border-radius: 10px;
        }

        #product-amount {
            margin-top: 2rem;
            font-size: 20px;
            color: black;
        }

        #product-id {
            margin-bottom: 2rem;
            font-size: 20px;
            color: black;
        }

        #product-price {
            margin-top: 2rem;
            font-size: 20px;
            color: black;
        }

        #product-name {
            text-align: center;
            margin-top: 3rem;
            font-size: 24px;
            color: black;
        }

        .side-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 6rem;
        }

    </style>
</head>
<header>
    <!-- Header (header.html) added by general.js-->
</header>
<body>
    <div>
        <div id="product-image-section">
            <div style="display: flex;">

                <div class="side-content" style="text-align: right;">
                    <div>
                        <button id="notify-button" class="button" aria-label="notify-button"> <i class="fa fa-bell fa-2x"></i> </button>
                        <p id="product-amount">Stock: Amount</p>
                    </div>
                </div>

                <div style="display: flex; flex-direction: column; align-items: center; margin: 0 50px;">
                    <img id="product-image" src="https://placekitten.com/300/150" alt="Product Image">
                </div>

                <div class="side-content">
                    <div>
                        <p id="product-id">ID: 000</p>
                        <button id="request-button" class="button" aria-label="request-button"> <i class="fa fa-shopping-basket fa-2x"></i> </button>
                        <p id="product-price">Price: 00,00</p>
                    </div>
                </div>

            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <p id="product-name">Product Name</p>
        </div>
    </div>
    <script src="/scripts/general.js"></script>
    <script src="/scripts/product.js"></script>
</body>
</html>
